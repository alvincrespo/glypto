# Configuration for automatic labeling of pull requests

# Source code changes
"code":
  - changed-files:
    - any-glob-to-any-file: "src/**/*.ts"

# Test changes
"tests":
  - changed-files:
    - any-glob-to-any-file: ["test/**/*.ts", "**/*.test.ts", "**/*.spec.ts"]

# Documentation changes  
"documentation":
  - changed-files:
    - any-glob-to-any-file: ["README.md", "docs/**/*", "*.md"]

# CI/CD changes
"ci":
  - changed-files:
    - any-glob-to-any-file: [".github/**/*", "package.json", "package-lock.json"]

# Configuration changes
"config":
  - changed-files:
    - any-glob-to-any-file: ["tsconfig.json", "eslint.config.js", "vitest.config.ts", ".gitignore"]

# Dependencies
"dependencies":
  - changed-files:
    - any-glob-to-any-file: ["package.json", "package-lock.json"]

# Provider related changes
"providers":
  - changed-files:
    - any-glob-to-any-file: ["src/providers/**/*", "test/*provider*.ts"]